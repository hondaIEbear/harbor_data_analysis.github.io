<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>IELTS Reading</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #container {
      width: 800px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      padding: 3em;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 2em;
      color: #0b7bb5;
    }

    .nav-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2em;
      justify-items: center;
    }

    .nav-button {
      width: 220px;               /* 更短 */
      height: 80px;               /* 更高 */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      text-decoration: none;
      background-color: #0077cc;
      color: white;
      border-radius: 12px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .nav-button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>IELTS Reading</h1>
    <div class="nav-grid">
      <a class="nav-button" href="voc_list.html">Vocaulary List</a>
      <a class="nav-button" href="voc.html">Vocaulary Test</a>
    </div>
  </div>
</body>
</html>
