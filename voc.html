<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>IELTS Vocabulary</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #card {
      width: 800px;
      height: 500px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* 固定上中下位置 */
      align-items: center;
      padding: 2em;
      box-sizing: border-box;
      text-align: center;
      overflow: hidden;
    }

    #word {
      font-size: 52px;
      font-weight: bold;
      color: #222;
      min-height: 80px;
      margin-top: 20px;
    }

    #translation {
      font-size: 28px;
      color: #0b7bb5;
      visibility: hidden;
      height: 140px;
      overflow-y: auto;
      line-height: 1.6;
      padding: 10px;
      margin: 20px 0;
      box-sizing: border-box;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 2em;
      margin-bottom: 10px;
    }

    button {
      padding: 1em 3em;
      font-size: 20px;
      border: none;
      background-color: #0077cc;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005fa3;
    }

    /* #translation {
      background-color: #f0faff;
      border-radius: 10px;
      border: 1px solid #cce6f3;
    } */

  </style>
</head>
